<body class="head">
    <main class="bg-dark container login p-4 mt-5">
        <div class="text-center">
            <img class="logo mb-2" src="../../assets/logo.svg" alt="Logo">
            <h3 class="text-center text-white title">Admin-Visitor Management System</h3>
        </div>
        <form>
            <!-- Email input -->
            <div class="form-outline my-4">
              <label class="form-label text-white" for="form2Example1">Email address</label>
              <input type="email" id="form2Example1" class="form-control" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label text-white" for="form2Example2">Password</label>
              <input type="password" id="form2Example2" class="form-control" />
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn w-100 mt-3 mb-4 fw-bold">Login</button>

            <div class="row">
              <div class="col-md-4 col-md-offset-4">
                <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
              </div>
            </div>
          
          </form>
    </main>
</body>

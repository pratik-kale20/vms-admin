    <div class="main-content">
        <!-- <div class="container mt-7"> -->
          <!-- Table -->

          <div class="row mt-3">
            <div class="col-xl-8 m-auto order-xl-1">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Information</h3>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <form>
                    <h6 class="heading-small text-muted mb-4">COMPANY INFORMATION</h6>
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-comp-name">Name of Company</label>
                            <input type="text" formControlName="comp-name" id="input-comp-name" required minlength="4" class="form-control form-control-alternative" placeholder="Enter name of the company">
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email Address</label>
                            <input type="email" formControlName="email" id="input-email" required class="form-control form-control-alternative" placeholder="Enter email of the company">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-pno">Phone Number</label>
                            <input type="number" formControlName="pno" id="input-pno"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required maxlength="10" class="form-control form-control-alternative" placeholder="Enter phone number of the company" >
                          </div>
                        </div>

                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-city">City</label>
                            <input type="text" formControlName="city" id="input-city" required class="form-control form-control-alternative" placeholder="Enter city of the company" >
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-pin">Pin Code</label>
                            <input type="text" formControlName="input-pin" id="input-pin"  required maxlength="6" class="form-control form-control-alternative" placeholder="Enter pin code" >
                          </div>
                        </div>
                        <div class="col-lg-6">
                          <div class="form-group focused">
                            <label class="form-control-label" for="input-address">Address</label>
                            <textarea id="input-address" rows="4" cols="50" class="form-control form-control-alternative" required minlength="30" placeholder="Enter address of the company"></textarea>
                          </div>
                        </div>

                      </div>
                    </div>
                    <hr class="my-4">
                    <!-- car info -->
                    <h6 class="heading-small text-muted mb-4">CONTACT PERSON INFORMATION</h6>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-pname">Name</label>
                          <input type="text" formControlName="pname" id="input-pname" required class="form-control form-control-alternative" placeholder="Enter name of the person">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email</label>
                          <input type="email" formControlName="lno" id="input-email" required class="form-control form-control-alternative" placeholder="Enter email of the person">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group focused">
                          <label class="form-control-label" for="input-first-name">Mobile number</label>
                          <input type="number" formControlName="pno" id="input-first-name" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required class="form-control form-control-alternative" placeholder="Enter mobile number of the person" >
                        </div>
                      </div>
                    </div>


                    <hr class="my-4">
                    <h6 class="heading-small text-muted mb-4">EMPLOYEE INFORMATION</h6>
                    <div class="pl-lg-4">
                      <div class="row">

                        <div class="mb-3">
                          <label for="formFile" class="form-control-label">Upload employee details in .csv format. Max file size 10 MB</label><br>
                          <input class="ml-2" type="file" id="formFile" accept=".csv">
                        </div>

                        <script>
                          var file = document.getElementById('formFile');

file.onchange = function(e) {
  var ext = this.value.match(/\.([^\.]+)$/)[1];
  switch (ext) {
    case 'csv':
      alert('Allowed');
      break;
    default:
      alert('Not allowed');
      this.value = '';
  }
};
                        </script>


                      <!-- </div>
                      <div class="row"> -->


                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn btn-primary" >Submit</button>
                        <!-- <button class="btn btn-primary" [routerLink]="['../havaldarprofile']" >Back</button> -->
                      </div>
                  </form>
                </div>



              </div>
            </div>
          </div>


        <!-- </div> -->
      </div>
